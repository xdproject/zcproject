<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="BarneyX" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>微信助手-后台管理中心-众筹</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <load href="__PUBLIC__/css/dashboard.css" />


</head>

<body>
<include file='Public/header' />
<div class="container-fluid">
    <div class="row">
        <include file='Public/nav' />
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">微信助手-功能中心</h1>
            <div class="panel panel-default margin-sy">
                <!-- Default panel contents -->
                <div class="panel-heading" style="height:50px;">
                    <div class="pull-left">众筹应用-众筹文章列表</div>
                    <div class="pull-right">
                            <a type="button" class="btn btn-danger"  href="javascript:void(0);">批量删除 </a>
                            <a type="button" class="btn btn-success" id="AddZcProjectArc"  href="__URL__/AddObjArcData/oid/<{$oid}>/cp/add">添加文章 </a>
                    </div>
                </div>
            </div>
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">文章列表</a></li>

            </ul>

            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th><center>选择</center></th>
                            <th><center>编号</center></th>
                            <th><center>文章标题</center></th>
                            <th><center>文章描述</center></th>
                            <th><center>文章标记</center></th>
                            <th><center>点击量</center></th>
                            <th><center>阅读量</center></th>
                            <th><center>发布日期</center></th>
                            <th><center>权重</center></th>
                            <th><center>回复总数</center></th>
                            <th><center>操作</center></th>
                        </tr>
                        </thead>
                        <tbody>

                        <foreach  name="arclist" item="vo" key="k">
                            <tr>
                                <td> <center><input type="checkbox" name="arcids" value="<{$vo.id}>" /></center> </td>
                                <th scope="row" class="Auto_ID"><center><{$vo.id}></center></th>
                                <td><center><span style="color:<{$vo.color}>"><{$vo.title}></span></center></td>
                                <td><center> <span  class="label label-info" data-toggle="tooltip" data-placement="top" title="<{$vo.description}>">查看描述</span> </center></td>
                                <td><center><{$vo.flag}> </center></td>
                                <td> <center><{$vo.click}> </center></td>
                                <td> <center><{$vo.read}> </center></td>
                                <td> <center><{$vo.senddate}></center> </td>
                                <td><center><{$vo.short}></center></td>
                                <td><center>123</center></td>

                                <td align="center">
                                    <a href="javascript:void(0);" class="btn btn-default btn-xs">预览</a>
                                    <a href="__URL__/AddObjArcData/oid/<{$oid}>/aid/<{$vo.id}>/cp/edit" class="btn btn-primary btn-xs">编辑</a>
                                    <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                                </td>
                            </tr>
                        </foreach>

                        </tbody>
                    </table>
                </div>
            </div>



        </div>
    </div>
</div>
<script type="text/javascript"> $(function(){ $('[data-toggle="popover"]').popover(); $('[data-toggle="tooltip"]').tooltip(); }) </script>

</body>
</html>
